        <script>
// import {extractKeyValueDecodedFromValueUsingKeyPath} from './src/Key.js';
const value = {abc: {def: 5}};
const keyPath = 'abc.def';
const multiEntry = false;
const fullKeys = true;
try {
    const extracted = IDBKeyUtils.extractKeyValueDecodedFromValueUsingKeyPath(value, keyPath, multiEntry, fullKeys);
    if (extracted.failure || extracted.invalid) {
        throw extracted;
    }
    console.log(
        extracted.value
    );
} catch (err) {
    console.log('There was a problem extracting key values using a key path');
}
